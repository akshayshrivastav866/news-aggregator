# version: "3.9"

services:
  # PHP Service
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: php
      args:
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
      - CONTAINER_ROLE=app
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - 8000:8000
    depends_on:
      - database
      - redis


  # Database Service
  database:
    image: mysql:8.0.36
    ports:
      - 3307:3306
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  # Redis Service
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - 6379:6379

  gatsby:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
        - ./frontend/src:/app/src
    ports:
      - "3000:8000"
    tty: true

volumes:
  db-data: ~
